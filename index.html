<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/index.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="container main" style="border-radius: 20px;">
      <div class="row align-items-center" >
        <div class="col-12">
          <div class="row text-center my-4" ></div>
            <div class="row justify-content-center">
              <div class="col-4">
                <div>
                  <button
                  id="instructions"
                  onclick="location.href='exercises/fallingWordEx/how.html'"
                  class="col-12 btn-index"
                  >
                  <h2>Instructions</h2>
                </button>
              </div>
                <div class="buttons-container row" id="buttoncont">
                  <button
                  id="Original"
                  onclick="buttonValue(this.id)"
                  class="col-12 btn-index"
                  >
                  <h2>Original</h2>
                </button>
                <button
                id="ErrorsInAdjectives"
                onclick="buttonValue(this.id)"
                class="col-12 btn-index"
                >
                <h2>Adjectives</h2>
              </button>
                <button
                id="ErrorsInMeasureWord"
                onclick="buttonValue(this.id)"
                class="col-12 btn-index"
                >
                <h2>Measure Words</h2>
              </button>
              <button
              id="elementaryindex"
              onclick="location.href='lessons.html'"
              class="col-12 btn-index"
              >
              <h2>Elementary Index</h2>
            </div>
          </div>
          </div>
        </div>
      </div>
    </div>
    <base href="../../" />
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"
    ></script>
    <script>
      // PASS THROUGH HTTP GET LEVEL, TRAD/SIMP, AND LESSON NUM SELECTED
      function buttonValue(btnID) {
        const params = new URLSearchParams();
        params.append('dict', btnID);
        window.location.href = `main.html?${params.toString()}`;
      }
    </script>
  </body>
  </html>

    <script>
      (function (d) {
        var config = {
            kitId: "jdh3skg",
            scriptTimeout: 3000,
            async: true,
          },
          h = d.documentElement,
          t = setTimeout(function () {
            h.className =
              h.className.replace(/\bwf-loading\b/g, "") + " wf-inactive";
          }, config.scriptTimeout),
          tk = d.createElement("script"),
          f = false,
          s = d.getElementsByTagName("script")[0],
          a;
        h.className += " wf-loading";
        tk.src = "https://use.typekit.net/" + config.kitId + ".js";
        tk.async = true;
        tk.onload = tk.onreadystatechange = function () {
          a = this.readyState;
          if (f || (a && a != "complete" && a != "loaded")) return;
          f = true;
          clearTimeout(t);
          try {
            Typekit.load(config);
          } catch (e) {}
        };
        s.parentNode.insertBefore(tk, s);
      })(document);
    </script>

    <title>Common Mistakes</title>

  <body>
    <div class="container" style="font-family: 'Times New Roman', Times, serif">
      <button type="button" class="btn btn-primary btn-lg btn-convert">
        Traditional
      </button>
      <h2 class="text-center mt-5">Common Mistakes</h2>
      <h2 class="text-center mt-5" id="questions">Question:</h2>
      <h4 class="text-center mt-5">
        Is this sentence correct?
      </h4>
      <h4 class="question_count text-center mt-3"></h4>
      <br>
      <div
        id="quiz"
        lesson="B"
        group="2"
        style="max-width: 600px; margin: 0 auto"
      >
      <div id="problemContainer">
      </div>
        <div id="choiceContainer">
          <button id="correct" class="yesorno btn btn-success rounded">Correct</button>
          <button id="incorrect" class="yesorno btn btn-danger rounded" >Incorrect</button>
        </div>
      <div class="row mt-3 py-3 border-top border-secondary border-3">
        <div class="col d-flex justify-content-center">
          <h2 id="score">Score: N/A</h2>
        </div>
        <div class="col d-flex justify-content-center">
          <h2 class="mb-3 d-inline-block mx-auto">
            <span id="minutes">00</span>:<span id="seconds">00</span>
          </h2>
        </div>
        <div class="col d-flex justify-content-center">
          <button
            type="button"
            id="next"
            class="btn btn-secondary btn-lg"
            style="margin-top: 0px !important"
          >
            Next

        </div>
        <div>

          >

    </div>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link

      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />

</head>
  <body>
    <div class="title"><h3>Common Mistakes</h3></div>
    <div class="container-fluid">
      <div class="row my-3 justify-content-center" id="buttoncont"></div>
    </div>
    </div>
    </body>
    <base href="../../" />
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"
    ></script>
    <script>
        var buttons="";
        Object.keys(sentences["Traditional"]).forEach(function(item){
            buttons +=`
        <div class="col-7 rounded sections text-center my-2"
        id="${item}"
        onclick="buttonValue(this.id)">
          <h2>${item}</h2>
      </div>
  <div class="w-100"></div>`
        });
        $("#buttoncont").append(buttons);
    </script>
    <script>
      // PASS THROUGH HTTP GET LEVEL, TRAD/SIMP, AND LESSON NUM SELECTED
      function buttonValue(btnID) {
        const params = new URLSearchParams();
        params.append('dict', btnID);
        window.location.href = `main.html?${params.toString()}`;
      }
    </script>
  </body>
  </html>

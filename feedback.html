<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="feedback.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    <script src="sentences.js"></script>
    <link rel="shortcut icon" href="#" />
    <script>
      (function (d) {
        var config = {
            kitId: "jdh3skg",
            scriptTimeout: 3000,
            async: true,
          },
          h = d.documentElement,
          t = setTimeout(function () {
            h.className =
            h.className.replace(/\bwf-loading\b/g, "") + " wf-inactive";
          }, config.scriptTimeout),
          tk = d.createElement("script"),
          f = false,
          s = d.getElementsByTagName("script")[0],
          a;
        h.className += " wf-loading";
        tk.src = "https://use.typekit.net/" + config.kitId + ".js";
        tk.async = true;
        tk.onload = tk.onreadystatechange = function () {
          a = this.readyState;
          if (f || (a && a != "complete" && a != "loaded")) return;
          f = true;
          clearTimeout(t);
          try {
            Typekit.load(config);
          } catch (e) {}
        };
        s.parentNode.insertBefore(tk, s);
      })(document);
      </script>

<title>Common Mistakes Stats!</title>
</head>
<body>
    <div class="container-xxl">
      <button type="button" class="btn btn-primary btn-lg btn-convert">Traditional</button>
      <h1 class="text-center mt-7">Common Mistakes</h1>
      <div class="container">
        <h2>Responses</h2>
        <!--  -->
        <div class="accordion" id="accordionExample">
          <div class="card">
            <div class="card-header" id="headingOne">
                <div class="row">
                  <div class="col-6" data-bs-toggle="collapse" data-bs-target="#Incorrect" aria-expanded="true" aria-controls="collapseOne">
                    Incorrect
                  </div>
                  <div class="col-6" data-bs-toggle="collapse" data-bs-target="#Incorrect" aria-expanded="true" aria-controls="collapseOne">Your Responses:</div>
                </div>
            </div>
            <div id="Incorrect" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
              <div class="card-body py-0" id="incorrectbody">
              </div>
            </div>
          </div>
          <div class="card">
            <div class="card-header" id="headingTwo">
                <div class="row">
                  <div class="col-6" data-bs-toggle="collapse" data-bs-target="#Correct" aria-expanded="false" aria-controls="collapseTwo">
                    Correct
                  </div>
                  <div class="col-6" data-bs-toggle="collapse" data-bs-target="#Correct" aria-expanded="false" aria-controls="collapseTwo"> Your Responses:</div>
                </div>
            </div>
            <div id="Correct" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
              <div class="card-body py-0" id="correctbody">
              </div>
            </div>
          </div>
        </div>
      <!--  -->
    </div>
  <div class="modal-gameover col-8" id="modalending"></div>
  <!-- <script src="navbar.js"></script> -->
  <script src="simpTradConversion.js"></script>
  <script src="feedback.js"></script>
</body>
</html>
